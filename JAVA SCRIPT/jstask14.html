<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cube Calculation</h1>
    <script>
        var number=prompt("Enter a number to calculate its cube value:")
        
            document.write("The number is:"+number);
            document.write("<br>")
            document.write("The cube value is:"+number*number*number);
       
    </script> 
     
</body>
</html>
