<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=5;
        var y=x++;
        document.write("Post increment");
        document.write("<br/>");
        document.write("The value of x is:"+x);
        document.write("<br/>");
        document.write("The value of y is:"+y);
        var x=5;
         var y=++x;
         document.write("<br/>");
         document.write("Pre increment");
         document.write("<br/>");
         document.write("The value of x is:"+x);
         document.write("<br/>");
         document.write("The value of y is:"+y);
         document.write("<br/>");
         var x=5;
        var y=x--;
        document.write("Post decrement");
        document.write("<br/>");
        document.write("The value of x is:"+x);
        document.write("<br/>");
        document.write("The value of y is:"+y);
        var x=5;
         var y=--x;
         document.write("<br/>");
         document.write("Pre decrement");
         document.write("<br/>");
         document.write("The value of x is:"+x);
         document.write("<br/>");
         document.write("The value of y is:"+y);
    </script>
</body>
</html>
