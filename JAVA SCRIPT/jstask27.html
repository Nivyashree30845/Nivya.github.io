<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSLC Student Marksheet</title>
    <script>
        function calculateTotal() {
            var name = document.getElementById("name").value;
            var rollno = parseInt(document.getElementById("rollno").value);
            var marks1 = parseInt(document.getElementById("marks1").value);
            var marks2 = parseInt(document.getElementById("marks2").value);
            var marks3 = parseInt(document.getElementById("marks3").value);
            var marks4 = parseInt(document.getElementById("marks4").value);
            var marks5 = parseInt(document.getElementById("marks5").value);
            
            if (marks1 < 0 || marks1 > 100 ||
                marks2 < 0 || marks2 > 100 ||
                marks3 < 0 || marks3 > 100 ||
                marks4 < 0 || marks4 > 100 ||
                marks5 < 0 || marks5 > 100) {
                alert("Marks should be between 0 and 100");
                return;
            }
           else{ 
            var totalMarks = marks1 + marks2 + marks3 + marks4 + marks5;
            document.write("Total is:"+totalMarks);
            document.write("<br>")
        
            if (marks1 >35 || marks1 < 100 ||
                marks2 > 35 || marks2 < 100 ||
                marks3 >35 || marks3 < 100 ||
                marks4 > 35 || marks4 <100 ||
                marks5 > 35|| marks5 < 100) {
                    document.write("Pass");
                }
                else{

            document.write("Fail");
         }
        }
            
        }
    </script>
</head>
<body>
    <h1>SSLC Student Marksheet</h1>
    <form name="myform">
        <label >Name:</label>
        <input type="text"  id="name" ><br><br>

        <label >RollNo:</label>
        <input type="text" id="rollno"><br><br>

        <label>Subject 1 Marks:</label>
        <input type="number" id="marks1" required><br><br>

        <label>Subject 2 Marks:</label>
        <input type="number" id="marks2" required><br><br>

        <label>Subject 3 Marks:</label>
        <input type="number" id="marks3" required><br><br>

        <label>Subject 4 Marks:</label>
        <input type="number" id="marks4" required><br><br>

        <label>Subject 5 Marks:</label>
        <input type="number" id="marks5" required><br><br>

        <button type="button" onclick="calculateTotal()">Calculate Total </button><br><br>


    </form>
</body>
</html>
